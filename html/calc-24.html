<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>24点计算器 - 浮方工具箱</title>
        <link rel="icon" href="../favicon.ico" sizes="any">
        <link rel="icon" href="../favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="../favicon-96x96.png">
        <link rel="stylesheet" href="../css/theme.css">
        <link rel="stylesheet" href="../css/tool-common.css">
        <link rel="stylesheet" href="../css/calc-24.css">
    </head>

    <body>

        <div class="container">
            <a href="../index.html" class="back-link">← 返回工具箱</a>
            <header>
                <h1>24点计算器</h1>
                <p class="desc">输入4个数字，自动算出答案</p>
            </header>

            <div class="inputs-container input-row">
                <input type="number" class="tool-input" id="n1" placeholder="?" autocomplete="off">
                <input type="number" class="tool-input" id="n2" placeholder="?" autocomplete="off">
                <input type="number" class="tool-input" id="n3" placeholder="?" autocomplete="off">
                <input type="number" class="tool-input" id="n4" placeholder="?" autocomplete="off">
            </div>

            <div class="btn-group">
                <button class="btn-calc" onclick="runSolver()">开始计算 ✨</button>
                <button class="btn-clear" onclick="clearAll()">清空 ↺</button>
            </div>

            <div class="result-section" id="resultBox">
                <div class="status-bar">
                    <span id="statusText">计算结果</span>
                    <span class="count-badge" id="countBadge">0</span>
                </div>
                <div class="solutions-grid" id="grid"></div>
            </div>
        </div>

        <script src="../js/main.js"></script>
    </body>

</html>
