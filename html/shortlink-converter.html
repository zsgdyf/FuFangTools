<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>短链接转换器 - 浮方工具箱</title>
        <link rel="stylesheet" href="../css/theme.css">
        <link rel="stylesheet" href="../css/tool-common.css">
        <link rel="stylesheet" href="../css/shortlink.css">
    </head>

    <body>
        <div class="container">
            <a href="../index.html" class="back-link">← 返回工具箱</a>
            <header>
                <h1>短链接转换器</h1>
                <p class="desc">输入一个或多个短链接，按顺序还原它们的长链接</p>
            </header>

            <div class="inputs-container">
                <div class="input-group">
                    <label for="short-url">短链接 (每行一个)</label>
                    <textarea id="short-url" class="tool-input" placeholder="https://v.kuaishou.com/xxxxxx&#10;https://v.kuaishou.com/yyyyyy" rows="5"></textarea>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn-calc" id="convert-btn">批量转换 ✨</button>
                <button class="btn-clear" id="clear-btn">清空 ↺</button>
            </div>

            <div class="result-section" id="result-box" style="display: none;">
                <div class="result-header">
                    <span id="result-count">解析结果</span>
                    <button class="copy-btn" id="copy-btn">全部复制</button>
                </div>
                <div id="results-list" class="results-list"></div>
            </div>

            <div class="loading-overlay" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p id="loading-text">正在努力解析中...</p>
            </div>
        </div>

        <script src="../js/shortlink.js"></script>
    </body>

</html>
