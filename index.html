<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>24ÁÇπËÆ°ÁÆóÂô® - ÁªàÊûÅÁâà</title>
        <style>
            :root {
                --primary: #0ea5e9;
                --primary-hover: #0284c7;
                --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
                --card-bg: rgba(255, 255, 255, 0.85);
                --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
                --text-main: #334155;
                --text-light: #94a3b8;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', system-ui, sans-serif;
            }

            body {
                background: var(--bg-gradient);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                color: var(--text-main);
            }

            .container {
                background: var(--card-bg);
                padding: 40px;
                border-radius: 24px;
                box-shadow: var(--shadow);
                width: 100%;
                max-width: 550px;
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.5);
            }

            header {
                text-align: center;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2rem;
                color: var(--primary);
                margin-bottom: 8px;
                letter-spacing: -0.5px;
            }

            p.desc {
                color: var(--text-light);
                font-size: 0.95rem;
            }

            .input-row {
                display: flex;
                gap: 12px;
                justify-content: space-between;
                margin-bottom: 25px;
            }

            .num-input {
                width: 100%;
                height: 64px;
                border: 2px solid #cbd5e1;
                border-radius: 16px;
                font-size: 28px;
                text-align: center;
                font-weight: 700;
                color: var(--text-main);
                background: rgba(255, 255, 255, 0.9);
                transition: all 0.2s ease;
                outline: none;
            }

            .num-input:focus {
                border-color: var(--primary);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
            }

            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* --- ÊåâÈíÆÁªÑÊ†∑Âºè --- */
            .btn-group {
                display: flex;
                gap: 12px;
            }

            .btn-calc {
                flex: 2;
                padding: 18px;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 16px;
                font-size: 18px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
                box-shadow: 0 4px 6px rgba(14, 165, 233, 0.2);
            }

            .btn-calc:hover {
                background: var(--primary-hover);
                transform: translateY(-1px);
            }

            .btn-calc:active {
                transform: scale(0.98);
            }

            .btn-clear {
                flex: 1;
                padding: 18px;
                background: #f1f5f9;
                color: #64748b;
                border: none;
                border-radius: 16px;
                font-size: 18px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .btn-clear:hover {
                background: #e2e8f0;
                color: #334155;
                transform: translateY(-1px);
            }

            .btn-clear:active {
                transform: scale(0.98);
            }


            /* --- ÁªìÊûúÂå∫ÂüüÊ†∑Âºè --- */
            .result-section {
                margin-top: 30px;
                border-top: 2px dashed #e2e8f0;
                padding-top: 20px;
                display: none;
            }

            .status-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                font-size: 0.9rem;
                color: var(--text-light);
            }

            .count-badge {
                background: #e0f2fe;
                color: var(--primary);
                padding: 4px 12px;
                border-radius: 20px;
                font-weight: bold;
            }

            /* Flex Â∏ÉÂ±ÄËÆ©Âç°ÁâáËá™ÈÄÇÂ∫î */
            .solutions-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 12px;
                justify-content: center;
                max-height: 350px;
                overflow-y: auto;
                padding: 10px;
            }

            .solutions-grid::-webkit-scrollbar {
                width: 6px;
            }

            .solutions-grid::-webkit-scrollbar-thumb {
                background-color: #cbd5e1;
                border-radius: 10px;
            }

            .card {
                background: #fff;
                border: 1px solid #f1f5f9;
                height: 48px;
                padding: 0 20px;
                min-width: 120px;
                border-radius: 24px;
                /* ËÉ∂ÂõäÂΩ¢Áä∂ */

                font-family: 'Courier New', monospace;
                font-size: 1.1rem;
                font-weight: 700;
                color: var(--text-main);
                letter-spacing: 0.5px;

                display: flex;
                align-items: center;
                justify-content: center;

                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
                cursor: default;
                user-select: all;

                animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
                transition: all 0.2s ease;
            }

            .card:hover {
                transform: translateY(-3px) scale(1.02);
                border-color: var(--primary);
                background-color: #f0f9ff;
                color: var(--primary);
                box-shadow: 0 8px 15px -3px rgba(14, 165, 233, 0.2);
                z-index: 10;
            }

            .no-solution {
                text-align: center;
                padding: 20px;
                color: #ef4444;
                font-weight: 500;
            }

            @keyframes popIn {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }

                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @media (max-width: 480px) {
                .container {
                    padding: 25px;
                }

                .num-input {
                    height: 55px;
                    font-size: 22px;
                }

                .card {
                    padding: 0 12px;
                    font-size: 1rem;
                    height: 42px;
                }
            }
        </style>
    </head>

    <body>

        <div class="container">
            <header>
                <h1>24ÁÇπËÆ°ÁÆóÂô®</h1>
                <p class="desc">ËæìÂÖ•4‰∏™Êï∞Â≠óÔºåËá™Âä®ÁÆóÂá∫Á≠îÊ°à</p>
            </header>

            <div class="input-row">
                <input type="number" class="num-input" id="n1" placeholder="?" autocomplete="off">
                <input type="number" class="num-input" id="n2" placeholder="?" autocomplete="off">
                <input type="number" class="num-input" id="n3" placeholder="?" autocomplete="off">
                <input type="number" class="num-input" id="n4" placeholder="?" autocomplete="off">
            </div>

            <div class="btn-group">
                <button class="btn-calc" onclick="runSolver()">ÂºÄÂßãËÆ°ÁÆó ‚ú®</button>
                <button class="btn-clear" onclick="clearAll()">Ê∏ÖÁ©∫ ‚Ü∫</button>
            </div>

            <div class="result-section" id="resultBox">
                <div class="status-bar">
                    <span id="statusText">ËÆ°ÁÆóÁªìÊûú</span>
                    <span class="count-badge" id="countBadge">0</span>
                </div>
                <div class="solutions-grid" id="grid"></div>
            </div>
        </div>

        <script>
            const EPS = 1e-6;
            let globalSolutions = new Set();

            function solve (values, forms) {
                if (values.length === 1) {
                    if (Math.abs(values[0] - 24) < EPS) {
                        globalSolutions.add(forms[0]);
                    }
                    return;
                }
                for (let i = 0; i < values.length; i++) {
                    for (let j = 0; j < values.length; j++) {
                        if (i === j) continue;
                        let nextValues = [], nextForms = [];
                        for (let k = 0; k < values.length; k++) {
                            if (k !== i && k !== j) {
                                nextValues.push(values[k]);
                                nextForms.push(forms[k]);
                            }
                        }
                        const a = values[i], b = values[j];
                        const fa = forms[i], fb = forms[j];

                        // ÂéªÈáçÊéíÂ∫èËæÖÂä©ÂáΩÊï∞
                        const sortForms = (s1, s2) => s1 < s2 ? [s1, s2] : [s2, s1];

                        const [add1, add2] = sortForms(fa, fb);
                        solve([...nextValues, a + b], [...nextForms, `(${add1}+${add2})`]);

                        solve([...nextValues, a - b], [...nextForms, `(${fa}-${fb})`]);

                        const [mul1, mul2] = sortForms(fa, fb);
                        solve([...nextValues, a * b], [...nextForms, `(${mul1}√ó${mul2})`]);

                        if (Math.abs(b) > EPS) solve([...nextValues, a / b], [...nextForms, `(${fa}√∑${fb})`]);
                    }
                }
            }

            function getPermutations (arr) {
                if (arr.length <= 1) return [arr];
                let result = [];
                for (let i = 0; i < arr.length; i++) {
                    const current = arr[i];
                    const remaining = arr.slice(0, i).concat(arr.slice(i + 1));
                    const remainingPerms = getPermutations(remaining);
                    for (let perm of remainingPerms) {
                        result.push([current].concat(perm));
                    }
                }
                return result;
            }

            const inputs = document.querySelectorAll('.num-input');

            inputs.forEach((input, idx) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length >= 2 && idx < inputs.length - 1) {
                        inputs[idx + 1].focus();
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        if (idx < inputs.length - 1) {
                            inputs[idx + 1].focus();
                            if (inputs[idx + 1].value) inputs[idx + 1].select();
                        } else if (e.key === 'Enter') {
                            runSolver();
                            input.blur();
                        }
                    }
                    if (e.key === 'Backspace' && e.target.value === '' && idx > 0) {
                        inputs[idx - 1].focus();
                    }
                });
            });

            function runSolver () {
                const nums = Array.from(inputs).map(i => i.value);
                if (nums.some(n => n === '')) {
                    const emptyIdx = nums.findIndex(n => n === '');
                    if (emptyIdx !== -1) inputs[emptyIdx].focus();
                    return;
                }

                globalSolutions.clear();
                const resultBox = document.getElementById('resultBox');
                const grid = document.getElementById('grid');
                const countBadge = document.getElementById('countBadge');
                const statusText = document.getElementById('statusText');

                resultBox.style.display = 'block';
                grid.innerHTML = '';

                const floatNums = nums.map(Number);
                const strExprs = floatNums.map(n => Number.isInteger(n) ? String(n) : String(n));

                const permsIndices = getPermutations([0, 1, 2, 3]);
                permsIndices.forEach(indices => {
                    const orderedVals = indices.map(i => floatNums[i]);
                    const orderedForms = indices.map(i => strExprs[i]);
                    solve(orderedVals, orderedForms);
                });

                const sortedSolutions = Array.from(globalSolutions).sort((a, b) => a.length - b.length);
                countBadge.textContent = sortedSolutions.length;

                if (sortedSolutions.length === 0) {
                    statusText.textContent = "Êó†Ëß£";
                    grid.innerHTML = '<div class="no-solution">ü§î ËøôÁªÑÊï∞Â≠óÊó†Ê≥ïÁÆóÂá∫ 24</div>';
                } else {
                    statusText.textContent = "ÂèëÁé∞Ëß£Ê≥ï";
                    sortedSolutions.forEach((sol, index) => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.textContent = sol;
                        card.style.animationDelay = `${index * 0.02}s`;
                        grid.appendChild(card);
                    });
                }
            }

            function clearAll () {
                inputs.forEach(input => { input.value = ''; });
                document.getElementById('resultBox').style.display = 'none';
                document.getElementById('grid').innerHTML = '';
                inputs[0].focus();
            }
        </script>
    </body>

</html>
